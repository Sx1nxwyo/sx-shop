<button onclick="buy()">Купити за 8⭐</button>

<script>
    const tg = window.Telegram.WebApp;

    async function buy() {
        // Отримуємо посилання через бекенд-бота
        const resp = await fetch("https://ТВІЙ_СЕРВЕР/buy");
        const data = await resp.json();

        tg.openInvoice(data.url, (status) => {
            console.log("Payment status:", status);
            if (status === "paid") {
                tg.showPopup({ title: "Успіх!", message: "Оплата пройшла" });
            }
        });
    }
</script>
