<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sx1nxwy Store</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      color-scheme: dark;
      --bg: #05060a;
      --card: #0c0f16;
      --card-border: #222533;
      --accent: #f5c84c;
      --accent-soft: rgba(245, 200, 76, 0.12);
      --text: #f5f5f7;
      --text-muted: #8b90a0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Inter", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #121628 0, #05060a 50%, #020308 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 16px;
    }

    .app {
      max-width: 480px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }

    .logo {
      width: 26px;
      height: 26px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background: linear-gradient(135deg, #f5c84c, #ff7b3b);
      box-shadow: 0 0 30px rgba(245, 200, 76, 0.45);
      color: #151719;
      font-size: 16px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .title {
      font-weight: 600;
      letter-spacing: 0.02em;
      font-size: 18px;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 14px 14px 12px;
      border: 1px solid var(--card-border);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.45);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(245, 200, 76, 0.14), transparent 60%);
      opacity: 0.7;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .card-desc {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .card-bottom {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .price {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--accent-soft);
      font-size: 12px;
      color: var(--accent);
    }

    .price-icon {
      font-size: 14px;
    }

    .btn {
      border: none;
      outline: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #f5c84c, #ff7b3b);
      color: #151719;
      box-shadow: 0 0 20px rgba(245, 200, 76, 0.55);
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease;
      white-space: nowrap;
    }

    .btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 0 10px rgba(245, 200, 76, 0.35);
      filter: brightness(0.94);
    }

    .footer {
      margin-top: 16px;
      font-size: 11px;
      color: var(--text-muted);
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="logo">★</div>
      <div class="title-block">
        <div class="title">Sx1nxwy Shop</div>
        <div class="subtitle">цифрові релізи за Telegram Stars</div>
      </div>
    </header>

    <main class="grid">
      <!-- Трек-пак -->
      <article class="card">
        <div class="card-inner">
          <h2 class="card-title">Track Pack (5 треків)</h2>
          <p class="card-desc">ZIP архів з ексклюзивними треками.</p>
          <div class="card-bottom">
            <div class="price">
              <span class="price-icon">⭐</span>
              <span>50 зірок</span>
            </div>
            <button class="btn" onclick="buy('track_pack_5')">
              Купити за зірки
            </button>
          </div>
        </div>
      </article>

      <!-- VIP -->
      <article class="card">
        <div class="card-inner">
          <h2 class="card-title">VIP доступ (1 міс.)</h2>
          <p class="card-desc">Приватний канал / ранній доступ до релізів.</p>
          <div class="card-bottom">
            <div class="price">
              <span class="price-icon">⭐</span>
              <span>100 зірок</span>
            </div>
            <button class="btn" onclick="buy('vip_1m')">
              Купити за зірки
            </button>
          </div>
        </div>
      </article>
    </main>

    <p class="footer">
      Оплата відбувається всередині Telegram. Після успішної оплати бот видасть архів або VIP-доступ.
    </p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    tg.ready();
    tg.expand();
    tg.setBackgroundColor("#05060a");
    tg.setHeaderColor("#05060a");

    function buy(productId) {
      try {
        tg.HapticFeedback.impactOccurred("medium");
      } catch (e) { }

      tg.sendData(JSON.stringify({
        action: "buy",
        product_id: productId
      }));
    }
  </script>
</body>
</html>
