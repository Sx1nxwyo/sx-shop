<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Sx1nxwy Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <header class="app__header">
    <div class="app__title">Sx1nxwy Store</div>
    <div class="app__subtitle">цифрові релізи за зірки</div>
  </header>

  <main class="app__content">
    <!-- товар 1 -->
    <article class="card" data-id="track_pack">
      <div class="card__head">
        <h2 class="card__title">Track Pack (5 треків)</h2>
        <div class="card__price">
          <span class="card__price-value">50</span>
          <span class="card__price-star">★</span>
        </div>
      </div>
      <p class="card__desc">
        ZIP з 5 ексклюзивними треками, які ніде більше не лежать.
      </p>
      <button class="card__btn">
        Купити за зірки
      </button>
    </article>

    <!-- товар 2 -->
    <article class="card" data-id="vip_month">
      <div class="card__head">
        <h2 class="card__title">VIP доступ (1 міс.)</h2>
        <div class="card__price">
          <span class="card__price-value">100</span>
          <span class="card__price-star">★</span>
        </div>
      </div>
      <p class="card__desc">
        Приватний канал, ранній доступ до музла, інсайди по релізах.
      </p>
      <button class="card__btn">
        Купити за зірки
      </button>
    </article>
  </main>

  <footer class="app__footer">
    <span>@sx1nxyw • digital only</span>
  </footer>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="script.js"></script>
</body>
</html>
