<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Sx1nxwy Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="logo">SX1N<span>STORE</span></div>
      <div class="badge">XTR</div>
    </header>

    <main class="grid">
      <!-- Track pack -->
      <article class="card" data-id="track_pack">
        <div class="tag">PACK</div>
        <h2 class="title">Track Pack</h2>
        <p class="subtitle">5 треків • ексклюзив</p>
        <div class="price-row">
          <span class="price">50</span>
          <span class="star">★</span>
        </div>
        <button class="btn">Купити</button>
      </article>

      <!-- VIP -->
      <article class="card" data-id="vip_access">
        <div class="tag tag-alt">VIP</div>
        <h2 class="title">VIP доступ</h2>
        <p class="subtitle">1 місяць • приват</p>
        <div class="price-row">
          <span class="price">100</span>
          <span class="star">★</span>
        </div>
        <button class="btn">Купити</button>
      </article>
    </main>

    <footer class="bottom">
      <span class="hint">Оплата відбувається з балансу Telegram Stars</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
